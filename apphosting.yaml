# Settings for Cloud Run
runConfig:
  minInstances: 2
  maxInstances: 100
  concurrency: 100
  cpu: 2
  memoryMiB: 1024

# Environment variables and secrets
env:
  - variable: NEXT_PUBLIC_LIVEKIT_URL
    value: wss://ipresencetest.livekit.cloud
    availability:
      - BUILD
      - RUNTIME

  - variable: LIVEKIT_API_KEY
    secret: projects/837808454450/secrets/LIVEKIT_API_KEY
    availability:
      - BUILD
      - RUNTIME

  - variable: LIVEKIT_API_SECRET
    secret: projects/837808454450/secrets/LIVEKIT_API_SECRET
    availability:
      - BUILD
      - RUNTIME
  
  - variable: NEXT_PUBLIC_APP_CONFIG
    value: >
      {
        "title": "iPresence Agent Playground",
        "description": "iPresence Agent Playground allows you to test your LiveKit Agent integration by connecting to your LiveKit Cloud or self-hosted instance.",
        "github_link": "https://github.com/livekit/agents-playground",
        "video_fit": "cover",
        "settings": {
          "editable": true,
          "theme_color": "cyan",
          "chat": true,
          "outputs": {
            "audio": true,
            "video": true
          },
          "inputs": {
            "mic": true,
            "camera": true,
            "sip": true
          }
        }
      }
    availability:
      - BUILD
      - RUNTIME

